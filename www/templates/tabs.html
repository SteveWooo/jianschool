<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive " ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="资讯" icon-off="icon-news" icon-on="icon-news-h" href="#/tab/consult">
    <ion-nav-view name="tab-consult"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="发现" icon-off="icon-find" icon-on="icon-find-h" href="#/tab/tools">
    <ion-nav-view name="tab-tools"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="icon-me" icon-on="icon-me-h" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
