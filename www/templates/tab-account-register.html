<ion-view view-title="<b>注册</b>">
  <ion-content padding="true" class="account-register" id="account-register">
  	
  	<div class="list" style="margin-top:2em;">

	  <div class="item item-input-inset">
	    <label class="item-input-wrapper">
	      <input type="text" placeholder="输入手机号" ng-model="mobile_register">
	    </label>
	    <button class="button button-small button-positive" ng-click="get_phone_auth()" id="able_click_auth">
	      获取验证码
	    </button>
	    <div class="button button-small" style="width:6em" ng-model="unable_click_second" id="unable_click_second">
	    	60
	    </div>
	  </div>

	  <div class="item item-input-insert">
	  	<input type="text" placeholder="请输入验证码" ng-model="auth_register">
	  </div>

	  <div class="item item-input-insert">
	  	<input type="password" placeholder="请输入6-16位密码" ng-model="password_register" maxlength="16">
	  </div>

	  <div class="item item-input-insert">
	  	<input type="password" placeholder="请确认密码" ng-model="password_register_check" maxlength="16">
	  </div>

	  <div align="center">
	  	<div class="button button-positive" ng-click="submit_register()" style="width:40%;margin-top:1em">
	  		注册
	  	</div>
	  </div>

	<div align="center">
		<ion-spinner ng-if="waiting == true" icon="spiral"></ion-spinner>
	</div>

	</div>
	
	<script id="choice_popover.html" type="text/ng-template">
		<ion-popover-view style="width:100%;height:50%">
			<ion-header-bar>
				<h1 class="title">请选择</h1>
				 <button class="button button-small" ng-click="closePopover()" style="margin-right:1em;">
				  确定
				</button>
			</ion-header-bar>
			<ion-content>
				<ion-list ng-if="popover_list_show == 0">
	  				<ion-scroll zooming="true" direction="y" style="height: 17em;">
						<ion-radio ng-repeat="item in popover_list track by $index" ng-click="select_school_popover($index)" ng-model="school_verified" ng-value="item">{{item.name}}</ion-radio>
					</ion-scroll>
				</ion-list>

				<ion-list ng-if="popover_list_show == 1">
	  				<ion-scroll zooming="true" direction="y" style="height: 17em;">
						<ion-radio ng-repeat="item in major_list track by $index" ng-click="select_major_popover($index)" ng-model="major_verifier" ng-value="item">{{item.name}}</ion-radio>
					</ion-scroll>
				</ion-list>
			</ion-content>
		</ion-popover-view>
	</script> 

  </ion-content>
</ion-view>
