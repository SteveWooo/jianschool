<ion-view view-title="首页">
  <ion-content class="consult" id="content" controller="indexCtrl" style="background:#eeeeee" scrollbar-y="false">

    <ion-slide-box show-pager="false" active-slide="my_slide" does-continue="true" slide-interval="{{my_slide_reside}}" auto-play="true" style="height:8.5em">
      <ion-slide ng-repeat="img in slide_imgs">
        <a href="#/tab/consult/{{img.id}}">
          <div class="slide-title">
              {{img.msg}}
          </div>
          <img style="width:100%;height:100%" ng-src="{{img.src}}">
        </a>
      </ion-slide>
    </ion-slide-box>
<!--       <div class="tabs-striped tabs-top tabs-background-light tabs-color-positive" style="position: relative;margin-top: 2.5em">
        <div style="margin-top: -5.5em" class="tabs">
          <a class="tab-item {{tab_active_array[0]}}" href="#" ng-click="tab_show_list(0)">
            院通知
          </a>
          <a class="tab-item {{tab_active_array[1]}}" href="#" ng-click="tab_show_list(1)">
            系通知
          </a>
          <a class="tab-item {{tab_active_array[2]}}" href="#" ng-click="tab_show_list(2)">
            专业通知
          </a>
        </div>
      </div> -->
    
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    <div class="br"></div>
    <ion-list>
      <a href="#/tab/consult/{{news.id}}" ng-repeat="news in all_news" class="item item-thumbnail-left news-list-item">
        <img ng-src="{{news.img}}">
        <p class="title"  ng-bind-html="news.title">
        </p>
        <div class="description item-text-wrap" ng-bind-html="news.content">
        </div>
        <p class="time">
          {{news.created_at}}
        </p>
      </a>
      <ion-item class="infinite" style="background-color: #eee;border:0px">
        <ion-infinite-scroll ng-if="vm.all_task == true" on-infinite="add_news()" distance="1%" >
        </ion-infinite-scroll>
        <div align='center' id="add_new_button" class="infinite" ng-click="add_news()">
          加载更多
        </div>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
