<ion-view view-title="忘记密码" hide-tabs="true">
	<ion-content>
		  <div class="list" style="margin-top:2em;">

			  <div class="item item-input-inset">
			    <label class="item-input-wrapper">
			      <input type="text" placeholder="输入11位手机号" id="mobile">
			    </label>
			    <button class="button button-small button-positive" ng-click="get_phone_auth()" id="get_code_button">
			      获取验证码
			    </button>
			    <div class="button button-small" style="width:6em" id="get_code_time">
			    	60
			    </div>
			  </div>

			  <div class="item item-input-insert">
			  	<input type="text" placeholder="请输入验证码" id="auth_code">
			  </div>

			  <div class="item item-input-insert">
			  	<input type="password" placeholder="请输入6-16位的新密码" id="password" maxlength="16">
			  </div>

			  <div class="item item-input-insert">
			  	<input type="password" placeholder="请确认新密码" id="password_check" maxlength="16">
			  </div>

			  <div align="center">
			  	<div class="button button-positive" ng-click="submit()" style="width:40%;margin-top:1em">
			  		确定
			  	</div>
			  </div>

			<div align="center">
				<ion-spinner ng-if="waiting == true" icon="spiral"></ion-spinner>
			</div>

		</div>
	</ion-content>
</ion-view>
