<ion-view view-title="详情" hide-tabs="true">
  <ion-content class="padding news_detail">
  	<div align="center">
  		<h2 class="title">
  			{{news.title}}
  		</h2>
  	</div>
  	<div class="row">
  		<p align="center" class="col author">
  			{{news.author}}
  		</p>
  		<p align="left" class="col time">
  			{{news.time}}
  		</p>
  	</div>
  	<p id="doc"></p>
  </ion-content>
</ion-view>
